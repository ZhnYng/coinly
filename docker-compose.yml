version: "3.8"
services:
  db:
    image: coinly-db
    build:
      context: ./
      dockerfile: ./db/Dockerfile
    volumes:
      - ./db/pgdata:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    env_file:
      - .env
  app:
    image: "coinly-app"
    build:
      context: ./
      target: production
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3000:3000"